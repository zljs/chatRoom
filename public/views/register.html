<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>注册</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="/plug/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/login.css" />
</head>

<body>
    <div id="loginbox">
        <form action="#" method="post">
            <div class="login-box">
                <div class="topic">用户注册</div>
                <div class="form-group">
                    <input type="text" placeholder="请输入用户名" id="username" name="username" maxlength='10' />
                </div>
                <div class="form-group">
                    <input type="password" placeholder="请输入密码" id="password" name="password" maxlength='16' />
                </div>
                <div class="form-group">
                    <input type="password" id="confirmpwd" name="confirmpwd" placeholder="确认密码" />
                </div>
                <div class="form-group">
                    <input type="button" class="btn" id="sendbtn" value="注册" />
                </div>
                <div class="form-group">
                    <a href="login" class="btn btn-primary" style="float: right;margin-top: 20px;">登录</a>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="/plug/jquery/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
function register() {

    var name = $('#username').val(),
        password = $('#password').val(),
        confirmpwd = $('#confirmpwd').val();
    var data = {
        "uname": name,
        upwd: password
    };
    if (confirmpwd === password) {
        $.ajax({
            url: '/register',
            type: 'POST',
            data: data,
            success: function(data, status) {
                if (status == 'success') {
                    location.href = 'login';
                }
            },
            error: function(data, err) {
                alert('用户名已存在！')
                    // location.href='register';
            }
        });
    } else {
        alert('密码不一致！')
    };
}

$("#sendbtn").on('click', function() {
    register();
});
</script>

</html>
